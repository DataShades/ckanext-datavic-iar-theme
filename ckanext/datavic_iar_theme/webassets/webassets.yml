iar-theme-css:
  contents:
    - datavic_iar_theme.css
  output: datavic_iar_theme_css/%(version)s_datavic_iar_theme.css


datavic-iar-theme-js:
  output: datavic_iar_theme/%(version)s_datavic_iar_theme.js
  contents:
    - datavic_iar_theme.js
    - datavic-api-info.js
  extra:
    preload:
      - base/main
  filters: rjsmin

confirm-link-action:
  output: datavic_iar_theme/%(version)s_confirm_link_action.js
  contents:
    - datavicmain-confirm-link-action.js
  filters: rjsmin

